version: '3.2'

services:

  letsencrypt-renew:
    image: certbot/certbot:latest
    container_name: letsencrypt-renew
    working_dir: /opt/certbot
    entrypoint: ["certbot"]
    command:
      - "renew"
      - "--webroot"
      - "-w"
      - "${WEB_ROOT}"
      - "--non-interactive"
      - "--agree-tos"
      - "--email"
      - "${CERTBOT_EMAIL}"
      - "-d"
      - "${CERTBOT_DOMAIN}"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./logs:/var/log/letsencrypt